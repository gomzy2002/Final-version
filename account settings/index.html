<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quillverse</title>
</head>

<body>
    <main>
        <div class="area">
            <h1>Account Settings</h1>
            <div class="container">
                <div class="content">
                    <input type="radio" name="indicator" checked id="General">
                    <input type="radio" name="indicator" id="Security">
                    <input type="radio" name="indicator" id="Help">
                    <div class="tabs">
                        <label for="General" class="general">General</label>
                        <label for="Security" class="security">Security</label>
                        <label for="Help" class="help">Help</label>
                        <div class="indicator"></div>
                    </div>
                    <div class="inside-content">
                        <div class="inside inside-general">
                            <div class="title"><b>General</b></div>
                            <div class="form">
                                <div class="profile-pic-sec">
                                    <span class="dp"><img src="./images/people.png" alt="error"></span>
                                    <span class="upload"><a href="">Upload image</a></span>
                                    <span class="reset"><a href="">Reset</a></span>
                                </div>
                                <div class="input user-name">
                                    <div class="form-lable">
                                        <label>Username:</label>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="UserName">
                                    </div>
                                </div>
                                <div class="input full-name">
                                    <div class="form-lable">
                                        <label>Full Name:</label>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="input profession">
                                    <div class="form-lable">
                                        <label>Profession</label>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="Profession">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inside inside-security">
                            <div class="title"><b>Security</b></div>
                            <div class="form">
                                <div class="input new-password">
                                    <div class="form-lable">
                                        <label>New Password:</label>
                                    </div>
                                    <div>
                                        <input type="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="input confirm-password">
                                    <div class="form-lable">
                                        <label>Confirm Password:</label>
                                    </div>
                                    <div>
                                        <input type="password" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inside inside-help">
                            <div class="title"><b>Help</b></div>
                            <div class="form"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="save">Save Changes</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </main>
    
    <script src="account-settings.js"></script>
</body>

</html>
